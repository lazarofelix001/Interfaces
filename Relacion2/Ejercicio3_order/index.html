<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3 - order</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Ejercicio 3: order</h1>

  <h2>Orden normal</h2>
  <div class="container orden-normal">
    <div class="box">1</div><div class="box">2</div><div class="box">3</div>
  </div>

  <h2>Primera con order: 3 (pasa al final)</h2>
  <div class="container orden-final">
    <div class="box b1">1</div><div class="box">2</div><div class="box">3</div>
  </div>

  <h2>Tercera con order: -1 (pasa al principio)</h2>
  <div class="container orden-primero">
    <div class="box">1</div><div class="box">2</div><div class="box b3">3</div>
  </div>

  <h2>Reordenado libre (2, 3, 1)</h2>
  <div class="container orden-libre">
    <div class="box b1l">1</div><div class="box b2l">2</div><div class="box b3l">3</div>
  </div>
</body>
</html>
